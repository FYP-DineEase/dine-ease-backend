    - infra/k8s/nginx/ingress-srv.yaml
    - infra/k8s/nats/nats-depl.yaml
    - infra/k8s/auth/auth-depl.yaml
metadata:
  name: dine-ease-backend
build:
  artifacts:
    - image: mujtabashafiq/dine-ease-auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.ts'
            dest: .