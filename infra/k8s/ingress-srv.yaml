apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: web.dev
      http:
        paths:
          - path: /api/users/login/?(.*)
            pathType: Prefix
            backend:
              service:
                name: api-gateway-srv
                port:
                  number: 3000
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /api/storage/?(.*)
            pathType: Prefix
            backend:
              service:
                name: storage-srv
                port:
                  number: 3000